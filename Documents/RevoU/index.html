<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Simple To-Do List</h1>
            <p>Manage your tasks efficiently</p>
        </header>

        <div class="task-form-container">
            <form id="task-form">
                <div class="form-group">
                    <label for="task-input">Task</label>
                    <input type="text" id="task-input" placeholder="What needs to be done?" required>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="date-input">Date</label>
                        <input type="date" id="date-input" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="time-input">Time</label>
                        <input type="time" id="time-input" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="priority-select">Priority</label>
                        <select id="priority-select" required>
                            <option value="most-important">Most Important</option>
                            <option value="less-important">Less Important</option>
                        </select>
                    </div>
                </div>
                
                <button type="submit" class="btn-add">Add Task</button>
            </form>
        </div>

        <div class="controls">
            <div class="search-container">
                <input type="text" id="search-input" placeholder="Search tasks...">
                <button id="search-btn" class="btn-search">Search</button>
            </div>
            
            <div class="filter-container">
                <button id="show-all" class="btn-filter active">All Tasks</button>
                <button id="show-important" class="btn-filter">Most Important</button>
                <button id="show-less-important" class="btn-filter">Less Important</button>
            </div>
        </div>

        <div class="tasks-container">
            <h2>Your Tasks</h2>
            <div id="tasks-list" class="tasks-list"></div>
            
            <div id="empty-state" class="empty-state">
                <p>No tasks yet. Add a task to get started!</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
